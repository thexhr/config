# $OpenBSD: ntpd.conf,v 1.2 2015/02/10 06:40:08 reyk Exp $
# sample ntpd configuration file, see ntpd.conf(5)

# Addresses to listen on (ntpd does not listen by default)
#listen on 0.0.0.0

# sync to a single server
#server ntp.example.org
server ntp-1.uni-marburg.de
server ntp-2.uni-marburg.de
server ntp-3.uni-marburg.de
server time.fu-berlin.de

# use a random selection of NTP Pool Time Servers
# see http://support.ntp.org/bin/view/Servers/NTPPoolServers
#servers 0.de.pool.ntp.org
#servers 1.de.pool.ntp.org
#servers 2.de.pool.ntp.org

# use a specific local timedelta sensor (radio clock, etc)
#sensor nmea0

# use all detected timedelta sensors
#sensor 0.0.0.0

# get the time constraint from a well-known HTTPS site
#constraints from "https://www.google.com/search?q=openntpd"
constraints from "https://www.archlinux.org/"
