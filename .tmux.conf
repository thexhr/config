# $Id: .tmux.conf,v 1.16 2020/12/07 11:47:20 cvs Exp $

# Do not start a login shell by default
set -g default-command "${SHELL}"

# Set window notifications
setw -g monitor-activity off
set -g visual-activity on

# I am using a 256 color terminal
# if this is set to tmux-256color vim will show A,C,D,E chars when pressing
# Arrow keys in insert mode inside tmux.  Setting it to xterm-256 fixes it
#set -g default-terminal "tmux-256color"
set -g default-terminal "xterm-256color"
set-window-option -g xterm-keys on

# Disable active pane border indicator
set -g pane-active-border-style bg=black,fg=white

# Scrollback limit
set -g history-limit 10000

# bind a reload key
bind R source-file ~/.tmux.conf \; display-message "Config reloaded.."

# window list
setw -g automatic-rename on

# Set the prefix to `
unbind C-b
set -g prefix `
bind ` send-prefix

# screen ^C c
unbind ^C
bind ^C new-window
unbind c
bind c new-window

# detach ^D d
unbind ^D
bind ^D detach

# displays *
unbind *
bind * list-clients

# Next window with space and n
unbind " "
bind " " next-window
unbind n
bind n next-window

# title A
unbind A
bind A command-prompt "rename-window %%"

# Switch windows
unbind ]
bind ] last-window
unbind a
bind a last-window

# Previous window with p
unbind p
bind p previous-window

# windows ^W w
unbind ^W
bind ^W list-windows
unbind w
bind w list-windows

# quit \
unbind '\'
bind '\' confirm-before "kill-server"

# kill K k
unbind K
bind K confirm-before "kill-window"
unbind k
bind k confirm-before "kill-window"

# redisplay ^L l
unbind ^L
bind ^L refresh-client
unbind l
bind l refresh-client

# split -v |
unbind |
bind | split-window

# Split window horizontally
unbind Enter
bind Enter split-window -h

# :kB: focus up
unbind Tab
bind Tab select-pane -t:.+
unbind BTab
bind BTab select-pane -t:.-
unbind [
bind [ select-pane -t:.+

# Toogle layouts
unbind /
bind / next-layout
# " windowlist -b
unbind '"'
#bind '"' choose-window

# Use C-a F12 to disable outer session
# Copied from https://github.com/samoshkin/tmux-config/blob/master/tmux/tmux.conf

bind -T off F12 \
	set -u prefix \;\
	set -u key-table \;\
	set -u status-style \;\
	set -u window-status-current-style \;\
	set -u window-status-current-format \;\
	refresh-client -S

bind -T root F12  \
	set prefix None \;\
	set key-table off \;\
	if -F '#{pane_in_mode}' 'send-keys -X cancel' \;\
	refresh-client -S \;\

